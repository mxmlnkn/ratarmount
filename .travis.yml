language: python

os: linux

git:
  depth: 3
  quiet: true

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

before_install:
  - sudo apt-get update
  - sudo apt-get -y install bzip2 pbzip2 zstd # necessary for tests

install:
  - pip install --upgrade-strategy eager --upgrade cython twine pylint

script:
  # test whether installation from tarball works
  - python3 setup.py sdist bdist_wheel
  - twine check dist/*
  - pip install "$( find dist -name '*.tar.gz' | head -1)"[full]
  # test ratarmount
  - bash tests/runtests.sh
  - ratarmount --help
  - ratarmount --version

env:
  global:
    # travis encrypt --com TWINE_PASSWORD=...
    - secure: ""

stages:
  - name: test
  - name: deploy
    if: tag =~ /^v/

jobs:
  include:
    - name: build-tarball
      stage: deploy
      script:
        - python3 setup.py sdist bdist_wheel
        - twine check dist/*
        - twine upload --skip-existing -u __token__ dist/*
