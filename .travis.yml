language: python

os: linux
dist: focal

git:
  depth: 3
  quiet: true

python:
  #  - 3.5
  #  - 3.6
  #  - 3.7
  #  - 3.8
  - 3.9

before_install:
  - sudo apt-get update
  - sudo apt-get -y install bzip2 pbzip2 xz-utils wget zstd libzstd-dev # necessary for tests
  # on xenial (libzstd-dev 0.5.1) and bionic (libzstd-dev 1.3.3) libzstd-dev is too old for indexed_zstd
  - if [ "$TRAVIS_DIST" == xenial ] || [ "$TRAVIS_DIST" == bionic ]; then (
        cd -- $( mktemp -d ) &&
        wget -O- 'https://github.com/facebook/zstd/releases/download/v1.4.5/zstd-1.4.5.tar.gz' | tar -xzf- &&
        cd zstd*/ && sudo make install
    ); fi

install:
  # For some reason, the cffi dependency of lzmaffi is not installed at the correct time automatically
  - pip install --upgrade-strategy eager --upgrade cython twine pylint cffi

script:
  # test whether installation from tarball works
  - python3 setup.py sdist bdist_wheel
  - twine check dist/*
  - pip install "$( find dist -name '*.tar.gz' | head -1)"[full]
  # test ratarmount
  - bash tests/runtests.sh
  - ls -lart
  - ratarmount --help
  - ratarmount --version

env:
  global:
    # travis encrypt --com TWINE_PASSWORD=...
    - secure: ""

stages:
  - name: test
  - name: deploy
    if: tag =~ /^v/

jobs:
  include:
    - name: build-tarball
      stage: deploy
      script:
        - python3 setup.py sdist bdist_wheel
        - twine check dist/*
        - twine upload --skip-existing -u __token__ dist/*
